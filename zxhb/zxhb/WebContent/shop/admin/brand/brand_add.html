<div class="main" style="background-color: white;" >
	<div class="easyui-panel" style="border-style: none;">
	<style>
		.goods_brand{width:90px;}
	</style>
		<div style="padding: 10px 0 10px 20px">
			<form id="brandForm" method="post" class="validate">
				<table>
					<tr>
						<td class="goods_brand">品牌名称</td>
						<td><input class="input_text easyui-validatebox" type="text" id="name"
							name="brand.name" data-options="required:true"
							></input></td>
					</tr>
					<tr>
						<td class="goods_brand">品牌网址：</td>
						<td><input class="input_text easyui-validatebox" type="text" id="url" value="http://"
							name="brand.url" data-options="required:true,validType:'url'"
							></input></td>
					</tr>
					<tr>
						<td class="goods_brand">品牌类型：</td>
						<td>
							<select name="brand.type">
								<option value="0">汽车品牌</option>
								<option value="1">商品品牌</option>
							</select>
						</td>
					</tr>
					<tr>
						<td class="goods_brand">品牌LOGO：</td>
						<td><input class="easyui-validatebox" type="file" id="logo"
							name="logo" data-options="required:false"></input></td>
					</tr>
					<tr>
						<td class="goods_brand">详细说明</td>
						<td>
							<script id="editor" name="brand.brief" type="text/plain" style="height:200px;width: 99%;"></script>
						</td>
					</tr>
				</table>
			</form>
		</div>
	</div>
</div>
