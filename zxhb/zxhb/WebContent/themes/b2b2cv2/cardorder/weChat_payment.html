<script type="text/javascript">
	$(function(){
		setInterval("ajaxstatus()", 5000);
	});
	
	function ajaxstatus(){
		$.ajax({
			url : "${ctx}/api/b2b2c/storeApi!getOrderStatus.do?order_sn=${order_sn}",
			type : "POST",
			dataType : "json",
			async : true,
			success : function(data){
				if(data.status == 1){
					window.location = "${ctx}/cardorder/wish.html?order_sn=${order_sn}&receive_user="+data.receive_user
							        + "&user_telephone="+data.user_telephone+"&status="+data.status;
				}
			},
			error : function(){
				alert("请求失败");
			}
		});
	}
</script>
