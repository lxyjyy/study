//检测用户协议
function checkLicense(){
	if($("#license").is(':checked')){
		return true;
	}else{
		return "请阅读用户协议并同意！";
	}
}

function checkpwd(){
	if( $("#reg_passwd_r").val()==$("#password").val() ){
		return true;
	}
	else{ 
		return "两次密码输入不一致";
	}
}

//判断邀请码
function checkInviteCode(){
	var inviteCode = $.trim($("#invite-code").val());
	
	if(inviteCode == "") {
		//return false;
		return "请输入邀请码";
	} else {
		return true;
	}
}

//判断品牌
function checkBrand(){
	var brandId = $("#brand-id").val();
	
	if(brandId == "0") {
		//return false;
		return "请选择品牌";
	} else {
		return true;
	}
}

//检测用户名
function checkUserName(value,callback){
	var input = $("#username");
	var username  = input.val();
	//var patrn=/^([0-9A-Za-z一-龥]|-|_){4,20}$/;
	//var patrn=/^[\u4E00-\u9FA5\uf900-\ufa2d\w\-]{4,20}$/;
	var patrn=/^[a-zA-Z]{1}\w{5,}$/;
	if (!patrn.exec(username)) return "输入的用户名不符合规范！"  
	$.ajax({
		url:"${ctx}/api/shop/member!checkname.do?ajax=yes",
		type:"POST",
		data:"username=" + username,
		dataType:"json",
		success:function(json){
			if(json.result==0){
				callback(false,"重复的用户名！");
			}else{
				callback(true,"");
			}
		}		
	});	
	return true;
}

//检测邮箱
function checkEmail(value,callback){
	var input = $("#reg_email");
	var email  = input.val();
	if($.trim(email)==''){
		return "注册邮箱不能为空！";
	}
	var reg = /^([a-z0-9+_]|\-|\.|\-)+@([\w|\-]+\.)+[a-z]{2,4}$/i; 
	if(!reg.test(email)){
		return "注册邮箱格式不正确！";
	}
	$.ajax({
		url:"${ctx}/api/shop/member!checkemail.do?ajax=yes",
		type:"POST",
		data:"email="+email,
		dataType:"json",
		success:function(json){
			if(json.result==0){
				callback(false,"注册邮箱重复！");
			}else{
				callback(true,"");
			}
		}		
	});	
	return true;
}

function isPasswd(s){  
	var patrn=/^(\w){6,16}$/;  
	if (!patrn.exec(s)) return "密码格式不正确！";
	return true;
}
