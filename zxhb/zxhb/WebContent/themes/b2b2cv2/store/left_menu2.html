<!--控制列表伸缩-->
<script>
    $(document).ready(function () {
        $("#firstpane .menu_body:eq(9)").show();
        $("#firstpane li.menu_head").click(function () {
            $(this).addClass("current").next("li.menu_body").slideToggle(300).siblings("li.menu_body").slideUp("slow");
            $(this).siblings().removeClass("current");
        });
        $("#secondpane .menu_body:eq(0)").show();
        $("#secondpane li.menu_head").mouseover(function () {
            $(this).addClass("current").next("li.menu_body").slideDown(500).siblings("li.menu_body").slideUp("slow");
            $(this).siblings().removeClass("current");
        });
    });
</script>
<script>
    $(function () {

        } else {

    })
</script>
