<#include '/store/store_header2.html' />
<script type="text/javascript">
	$(function(){
		if("${myStoreDetail.auditstatus!''}" == "2") {
			//ajax查询审核失败原因
			$.ajax({
	             url: "${ctx}/api/b2b2c/storeApi!queryStoreAuditReason.do?ajax=yes",
	             type: "POST",
	             data: "store_id=" + ${myStoreDetail.store_id!''},
	             async: false,
	             dataType: "json",
	             success: function (json) {
	            	 var message = json.message;
	            	 //alert(message);
	            	 $("#fileReason").html(message);
	             }
	         });	
		}
	}); 
</script>
