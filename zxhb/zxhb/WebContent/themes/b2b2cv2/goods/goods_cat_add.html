<div class="store_goodscat">
	<#-- 创建商品分类标签 --> 
	<#assign storeGoodsCatListTag= newTag("storeGoodsCatListTag") > 
	<#-- 查询商品分类列表 0表示查子分类 --> 
	<#assign storeGoodsCatList= storeGoodsCatListTag("'type':1")!''>
	<#assign cat_id = (catid!'0')?number >
	
	<form id="add_form">
		<dl>
			<dt>
				<span class="red">*</span>分类名称：
			</dt>
			<dd>
				<input type="text" name="store_cat_name" autocomplete="off"   id="cat_name" maxlength="20" >
				<p class="hint">分类名称长度至少为1个字符，最长20个汉字</p>
			</dd>			
		</dl>
		<dl>
			<dt>上级分类：</dt>
			<dd>
				<select name="store_cat_pid">
					<option value="0">请选择</option>
					<#list storeGoodsCatList as cat>
					<option value="${cat.store_cat_id}" <#if cat_id==cat.store_cat_id> selected="selected" </#if> >${cat.store_cat_name}</option>
					</#list>
				</select>
			</dd>
		</dl>
		<dl>
			<dt>
				<span class="red">*</span>排&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;序：
			</dt>
			<dd>
				<input id="amount" style="IME-MODE: disabled;"  onkeyup="this.value=this.value.replace(/[^\d]/g,'') " autocomplete="off"
				onafterpaste="this.value=this.value.replace(/[^\d]/g,'') " maxlength="5" size="14" name="store_sort" type="text" />
			</dd>
		</dl>
		<dl>
			<dt>显示状态：</dt>
			<dd id="add_goodscat">
				<label><input type="radio" name="disable" value="1" checked="checked"><span>是</span></label>
				<label><input type="radio" name="disable" value="0"><span>否</span></label>
			</dd>
		</dl>
	</form>
</div>
