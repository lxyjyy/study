<div class="easyui-panel" style="border-style:none;" >
	<div style="padding: 10px 40px 10px 0px;text-align:right;">
		<form id="levelform">
		<#if storeLevel??>
					<input type="hidden" name="storeLevel.level_id" value="${storeLevel.level_id}" />
					<span style="margin-left:60px"></span>
					店铺等级名称：<input type="text" class="input_text" name="storeLevel.level_name" value="${storeLevel.level_name}" autocomplete="off"/>
		<#else>
			<span style="margin-left:50px"></span>
			店铺等级名称：<input type="text" class="input_text" name="storeLevel.level_name" autocomplete="off"/>
		</#if>
		</form>
	</div>
</div>
